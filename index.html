<!DOCTYPE html>
<html>
  <head>
    <title>Forkify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <img src="assets/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="assets/img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="assets/img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list">
              <!--
                      <li>
                          <a class="likes__link" href="#23456">
                              <figure class="likes__fig">
                                  <img src="img/test-1.jpg" alt="Test">
                              </figure>
                              <div class="likes__data">
                                  <h4 class="likes__name">Pasta with Tomato ...</h4>
                                  <p class="likes__author">The Pioneer Woman</p>
                              </div>
                          </a>
                      </li>
                      -->
            </ul>
          </div>
        </div>
      </header>

      <!-- RESULTS -->

      <aside class="results">
        <ul class="results__list"></ul>

        <div class="results__pages"></div>
      </aside>

      <!-- RECIPE -->

      <section class="recipe"></section>

      <!-- SHOPING LIST -->

      <aside class="shopping">
        <h2 class="heading-2">My Shopping List</h2>

        <ul class="shopping__list"></ul>

        <div class="copyright">
          &copy; by Karolis Stulgys. Powered by
          <a href="http://food2fork.com" target="_blank" class="link"
            >Food2Fork.com</a
          >.
        </div>
      </aside>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
