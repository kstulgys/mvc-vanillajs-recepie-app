<!DOCTYPE html>
<html>
  <head>
    <title>Forkify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <img src="assets/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="assets/img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="assets/img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list">
              <!-- LIKED RECIPES -->
            </ul>
          </div>
        </div>
      </header>

      <aside class="results">
        <ul class="results__list">
          <!-- SEARCH RESULTS -->
        </ul>

        <div class="results__pages"></div>
      </aside>

      <section class="recipe">
        <!-- SELECTED RECIPE -->
      </section>

      <aside class="shopping">
        <h2 class="heading-2">My Shopping List</h2>

        <ul class="shopping__list">
          <!-- SHOPING LIST ITEMS -->
        </ul>

        <div class="copyright">
          &copy; by Karolis Stulgys. Powered by spoonacular API
          <a href="https://spoonacular.com" target="_blank" class="link"
            >https://spoonacular.com</a
          >.
        </div>
      </aside>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
